<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <script src="https://kit.fontawesome.com/fac7329ca6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <header>
    <button class="top-nav menu">
      <i class="fas fa-bars fa-2x"></i>
    </button>
    <button class="top-nav">
      <i class="fas fa-home fa-2x"></i>
    </button>

    <button class="top-nav">
      <i class="fas fa-plus fa-2x"></i>
    </button>

  </header>
  <div class="main">
    <nav class="left-menu-popup">
      <ul class="main-projects">
        <li class="project">
          <i class="fas fa-inbox fa-2x icon-blue"></i>
          <span class="left-text">Inbox</span>
        </li>

        <li class="project">
          <i class="fas fa-calendar-day fa-2x icon-green"></i>
          <span class="left-text">Today</span>

        </li>

        <li class="project">
          <i class="fas fa-tasks fa-2x icon-purple"></i>
          <span class="left-text">Projects</span>

        </li>
      </ul>

    </nav>

    <div class="content">
      <h1>Inbox</h1>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
